training_stage: exclusive

training_param:
  batch_size : 64
  learning_rate : 0.0001
  device: cuda
  epochs : 10000

model_param:
  img_size : 64
  channels : 3
  exclusive_dim: 64
  
shared_param:
  img_size : 64
  shared_dim : 64

loss_param:
  local_mutual_loss_coeff: 1 #beta ex
  global_mutual_loss_coeff: 0.5 #alpha ex
  disentangling_loss_coeff: 0.01 #lambda adv