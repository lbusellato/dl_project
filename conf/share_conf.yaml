training_stage: shared

training_param:
  batch_size : 64
  learning_rate : 0.0001
  device: cuda
  epochs: 250

model_param:
  img_size : 64
  channels : 3
  shared_dim : 64
  switched : True
  
loss_param:
  local_mutual_loss_coeff: 1 #beta sh
  global_mutual_loss_coeff: 0.5 #alpha sh
  shared_loss_coeff : 0.1 #gamma

